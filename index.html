<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator 2.0</title>
  <link rel="stylesheet" href="style.css">
  <!-- favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="Assets/Web/icons8-calculator-cloud-120.png">
  <link rel="apple-touch-icon" sizes="180x180" href="Assets/Web/icons8-calculator-cloud-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Assets/Web/icons8-calculator-cloud-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Assets/Web/icons8-calculator-cloud-96.png">
 
   
</head>
<body>

  <main class="calculator">

    <div class="top">

      <span class="unit">Calculate</span>
      <section class="screen">
        <div class="input"></div>
        <div class="result"></div>
      </section>

    </div>

    <div class="bottom">

      <section class="keys">

        <div class="column">
          <span data-key="7">7</span>
          <span data-key="4">4</span>
          <span data-key="1">1</span>
          <span data-key=".">.</span>
        </div>

        <div class="column">
          <span data-key="8">8</span>
          <span data-key="5">5</span>
          <span data-key="2">2</span>
          <span data-key="0">0</span>
        </div>

        <div class="column">
          <span data-key="9">9</span>
          <span data-key="6">6</span>
          <span data-key="3">3</span>
          <span class="equals-to" data-key="=">=</span>
        </div>
      </section>

      <section class="operators">
        <span class="delete">del</span>
        <span data-key="รท">รท</span>
        <span data-key="x">x</span>
        <span data-key="-">-</span>
        <span data-key="+">+</span>
      </section>

    </div>

  </main>

  <span class="credit">Get the source code <a href="https://github.com/Kobipro/javascript-calculator.git">Github</a></span>

  <script src="index.js"></script>
</body>
</html>
